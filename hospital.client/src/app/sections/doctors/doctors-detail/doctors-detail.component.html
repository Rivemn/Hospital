<div class="container" *ngIf="doctor">
  <h2>{{doctor.firstName}} {{doctor.lastName}}</h2>
  <img *ngIf="doctor.photo" [src]="doctor.photo" alt="{{doctor.firstName}} {{doctor.lastName}}">
  <p><strong>Specialty:</strong> {{doctor.specialty}}</p>
  <p><strong>Phone:</strong> {{doctor.phone}}</p>
  <p><strong>Email:</strong> {{doctor.email}}</p>
  <p><strong>Working hours:</strong> {{doctor.workingHours}}</p>
  <p><strong>Biography:</strong> {{doctor.bio}}</p>
  <div class="actions">
    <button class="btn btn-primary" (click)="bookAppointment()">Make an appointment</button>
    <button class="btn btn-secondary" (click)="startChat()">Start a chat with a doctor</button>
  </div>
</div>
<div *ngIf="!doctor">
  <p>Choose a doctor from the list.</p>
</div>
