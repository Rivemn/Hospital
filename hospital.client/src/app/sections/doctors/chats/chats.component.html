<div *ngIf="chats.length === 0">
  <p>No chats available.</p>
</div>

<div *ngFor="let chat of chats">
  <div>
    <h3>Chat between {{ chat.customer.firstName }} {{ chat.customer.lastName }} and Dr. {{ chat.doctor.firstName }} {{ chat.doctor.lastName }}</h3>
    <button (click)="viewMessages(chat.chatID)">View Messages</button>
  </div>
</div>
