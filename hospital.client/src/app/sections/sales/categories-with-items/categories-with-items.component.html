
<main class="container">
  <section id="product-catalog">
    <h3 class="text-center">Каталог товаров</h3>
    <div class="row">
      <!-- Категории -->
      <div class="col-md-3 category-item">
        <h4>{{selectedCategory}}</h4>

        <ul>
          <li *ngFor="let subcategory of subcategories">
            <input type="checkbox"
                   [id]="subcategory.subcategoryName"
                   [value]="subcategory.subcategoryName"
                   (change)="onCheckboxChange($event, subcategory)" />
            <label [for]="subcategory.subcategoryName">{{ subcategory.subcategoryName }}</label>
          </li>
        </ul>
      </div>
      <!-- Первая колонка -->
      <a *ngFor="let item of items" routerLink="/sales/item" class="col-md-9 products product-column-link">
        <img [src]="item.photo" alt="{{item.itemName}}" class="product-image">
        <h4>{{ item.itemName }}</h4>
        <p>{{ item.itemDescription }}</p>
        <p class="price">{{ item.unitPrice }} грн</p>
        <button class="buy-button">Купить</button>
      </a>
    </div>
</section>
</main>
