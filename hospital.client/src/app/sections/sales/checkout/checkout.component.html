<div class="container checkout-form">
  <h2 class="text-center">Оформление заказа</h2>
  <form (ngSubmit)="onSubmit()" #checkoutForm="ngForm">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="fullName">ФИО</label>
          <input type="text" id="fullName" class="form-control" [(ngModel)]="checkoutData.fullName" name="fullName" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="checkoutData.email" name="email" required>
        </div>
        <div class="form-group">
          <label for="phone">Телефон</label>
          <input type="tel" id="phone" class="form-control" [(ngModel)]="checkoutData.phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="address">Адрес доставки</label>
          <input type="text" id="address" class="form-control" [(ngModel)]="checkoutData.address" name="address" required>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="cardNumber">Номер карты</label>
          <input type="text" id="cardNumber" class="form-control" [(ngModel)]="checkoutData.cardNumber" name="cardNumber" required>
        </div>
        <div class="form-group">
          <label for="expiryDate">Дата истечения срока</label>
          <input type="text" id="expiryDate" class="form-control" [(ngModel)]="checkoutData.expiryDate" name="expiryDate" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" class="form-control" [(ngModel)]="checkoutData.cvv" name="cvv" required>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!checkoutForm.form.valid">Оформить заказ</button>
  </form>
</div>
